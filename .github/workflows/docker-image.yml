name: Docker Image CI

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
jobs:
  build:
    name: Build a Docker container
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@main
    - variables:
      tag: $(date +%s)
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chamithlkml/php-cmd-line-operator:$(variables.tag)

    - name: Push docker image to hub
      run: docker push chamithlkml/php-cmd-line-operator:$(variables.tag)
